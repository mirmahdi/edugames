<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title> <!-- Title will be updated by JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="game-top">
            <!-- Left Panel: New Game Button + End Game Button + Dropdowns -->
            <div class="left-panel">
                <div class="button-group">
                    <button id="newGameButton" disabled>New Game</button>
                    <button id="endGameButton" disabled>End Game</button>
                    <div class="sound-toggle">
                        <input type="checkbox" id="hangmanSoundToggle" checked>
                        <label for="hangmanSoundToggle" class="sound-toggle-label">
                            <i class="fas fa-volume-up"></i>
                        </label>
                    </div>
                </div>
                <div class="hint" id="hintText">Loading...</div> <!-- Updated initial text -->

                <!-- Chapter Selection Area -->
                <div id="chapter-selection-area" class="dropdown-container">
                    <select id="chapterSelect" aria-label="Select Chapter">
                        <option value="">Loading chapters...</option>
                    </select>
                </div>

                <div class="dropdown-container">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="6">Easy</option>
                        <option value="4">Medium</option>
                        <option value="2">Hard</option>
                    </select>
                </div>
            </div>

            <!-- Hangman drawing -->
            <div class="hangman-drawing">
                <svg width="200" height="250" id="hangmanSVG">
                    <!-- Gallows (static structure) in black -->
                    <line class="gallows" x1="20" y1="240" x2="180" y2="240" stroke-width="4"/>
                    <line class="gallows" x1="60" y1="20" x2="60" y2="240" stroke-width="4"/>
                    <line class="gallows" x1="60" y1="20" x2="140" y2="20" stroke-width="4"/>
                    <line class="gallows" x1="140" y1="20" x2="140" y2="50" stroke-width="4"/>

                    <!-- Hangman Parts (dynamic, start as light gray via CSS) -->
                    <circle class="part head" cx="140" cy="70" r="20" stroke-width="4" fill="none"/>
                    <line class="part body" x1="140" y1="90" x2="140" y2="150" stroke-width="4"/>
                    <line class="part left-arm" x1="140" y1="110" x2="110" y2="130" stroke-width="4"/>
                    <line class="part right-arm" x1="140" y1="110" x2="170" y2="130" stroke-width="4"/>
                    <line class="part left-leg" x1="140" y1="150" x2="110" y2="190" stroke-width="4"/>
                    <line class="part right-leg" x1="140" y1="150" x2="170" y2="190" stroke-width="4"/>
                </svg>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard">
                <div id="scoreWrapper">
                    <div class="score-label">WRONG</div>
                    <div class="score-value" id="wrongGuesses">0</div>
                    <div class="score-label">MAX</div>
                    <div class="score-value" id="maxGuesses">6</div>
                </div>

                <div class="timer">
                    <span class="clock-icon">ðŸ•’</span>
                    <span id="timer">00:00</span>
                </div>
            </div>
        </section>

        <section class="game-container">
            <div class="left-game-area">
                <div class="word-container" id="wordDisplay"></div>

                <div class="clue-container">
                    <h2 class="definition-label">Definition:</h2>
                    <p id="definition">Select a chapter to start!</p>
                </div>
            </div>

            <div class="keyboard-container">
                <div class="keyboard" id="keyboard"></div>
            </div>
        </section>
    </main>

</body>
</html>
