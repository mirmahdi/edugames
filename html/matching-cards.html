<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Matching Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="title-section">
            <h1>Matching Cards</h1>

            <div class="game-controls">
                <button id="newGameButton">New Game</button>
                <button id="endGameButton" title="Solve all pairs">End Game</button>
                <div class="sound-toggle">
                    <input type="checkbox" id="soundToggle" checked>
                    <label for="soundToggle" class="sound-toggle-label" title="Toggle Sound Effects">
                        <i class="fas fa-volume-up"></i>
                    </label>
                </div>
            </div>

            <div id="chapter-selection-area" class="dropdown-container">
                <div id="select-wrapper"><p>Loading chapters...</p></div>
            </div>
        </div>

        <div class="scoreboard-section">
            <div class="rules">
                <div>Correct: <span class="green">+10</span></div>
                <div>Incorrect: <span class="red">-2</span></div>
            </div>
            <div class="scoreboard">
                <div class="stats-grid">
                    <div class="stat-block" id="scoreBlock">
                        <div class="label">SCORE</div>
                        <div class="value" id="score">0</div>
                    </div>
                    <div class="stat-block">
                        <div class="label">MOVES</div>
                        <div class="value" id="moves">0</div>
                    </div>
                    <div class="stat-block">
                        <div class="label">MATCHED</div>
                        <div class="value" id="matched">0</div>
                    </div>
                    <div class="stat-block">
                        <div class="label">REMAINING</div>
                        <div class="value" id="remaining">0</div>
                    </div>
                </div>
                <div class="progress-container">
                    <progress id="progressBar" value="0" max="100"></progress>
                </div>
                <div class="timer">
                    ⏱️ <span id="timer">00:00</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="cards-section">
            <h2>Terms</h2>
            <div id="termsContainer" class="cards-grid"></div>
        </section>

        <section class="cards-section">
            <h2>Definitions</h2>
            <div id="definitionsContainer" class="cards-grid"></div>
        </section>

        <section class="matched-container">
            <h2>Matched Pairs</h2>
            <div id="matchedPairsContainer" class="matched-grid"></div>
        </section>
    </main>
</body>
</html>
